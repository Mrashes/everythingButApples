<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>EBA</title>
    <link href="../public/css/style.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <h1>Everything but Apples</h1>
    </header>

    <div class="container code" style="display:none;">
        <p>As the wild wind blows, the trees say:</p>
        <input type="text" id="code-input" name="room-code" placeholder="code goes here">
        <input type="submit" placeholder="submit" class="submit">
        <!-- Here compare this code to other codes that are in use -->
    </div>

    <div class="continer pregame" style="display:none;">
        <div class="waiting-bubble circle">
            <p class="circleWord">Waiting for opponents...</p>
        </div>

        <form class="create-update-form username" action="/" method="POST">
            <p>While you wait, come up with a username:</p>
            <input type="text" id="player-name-form" name="player-name">
            <input type="submit" placeholder="submit" class="submit">
            <!-- prevent default on this/After submit show the createCards form-->
        </form>

        <form class="create-update-form createCards" action="/" method="POST">
            <p>Come up with noun cards:</p>
            <input type="text" id="card-form" name="card">
            <input type="submit" placeholder="submit" class="submit">
            <!-- prevent default on this -->
        </form>
    </div>
    
    <div class="container game">
        <div class="player-hand-card cardContainer card">
            <h2>Noun</h2>
            <p>Description</p>
        </div>
        <div class="player-hand-card cardContainer card">
            <h2>Noun</h2>

        </div>

        </div>

            <p>Description</p>
        </div>

            <h2>Noun</h2>
            <p>Description</p>
        </div>
        <!-- Each card will look like this -->
    </div>
</body>
</html>
